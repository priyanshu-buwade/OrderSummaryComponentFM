<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Order Summary Card</title>
</head>

<body>
  <main class="layout">

    <div class="top-image">
      <img src="images/illustration-hero.svg" alt="hero-image" id="hero-image">
    </div>

    <div class="middle-div">
      <h2 id="main-heading">Order Summary</h2>
      <p id="description">You can now listen to million of songs, audiobooks, and podcasts on any device anywhere you
        like!</p>

      <div class="price-tab">
        <img src="images/icon-music.svg" alt="music" id="music">
        <div class="price">
          <h4 id="plan">Annual Plan</h4>
          <p id="pricing">$59.99/year</p>
        </div>
        <a href="" id="plan-change">Change</a>
      </div>

    </div>

    <button id="continue">Proceed to Payment</button>
    <button id="cancel">Cancel Order</button>

  </main>
</body>

</html>
